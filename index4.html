<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noise Stream Test</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0b0f18;
      color: #e8eefc;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .card {
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      width: min(520px, 90vw);
      text-align: center;
    }
    button {
      margin-top: 16px;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #4c6fff;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .small {
      margin-top: 14px;
      opacity: 0.75;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>White Noise Stream</h1>
    <p>Continuous radio-style stream (no looping)</p>

    <button id="play">Play</button>

    <div class="small">
      Above Average Joe â€” stream test
    </div>
  </div>

  <audio id="player" playsinline></audio>

  <script>
    const audio = document.getElementById("player");
    const playBtn = document.getElementById("play");

    playBtn.onclick = async () => {
      try {
        audio.src = "https://stream.whitenoisemp3s.com/white.mp3";
        audio.preload = "auto";
        await audio.play();
      } catch (e) {
        alert("Playback failed. iOS requires a tap to start audio.");
      }
    };
  </script>
</body>
</html>
